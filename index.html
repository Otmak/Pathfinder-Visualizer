<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pathfinder visualizer</title>
</head>
<body>
    <div id="main">
        <div id="canvas-div">
            <canvas id="canvas"></canvas>
        </div>
        <fieldset id="algo-selection-button">
            <legend>Select An Algorithm :</legend>
            <div class="toggle" id="algorithms">
                
                <input  type="radio" name="sizeBy" value="dfs" id="dfs" />
                <label  for="dfs" title="Depth First Search">DFS</label>
                
                <input type="radio" name="sizeBy" value="bfs" id="bfs" />
                <label for="bfs" title="Breadth First Search">BFS</label>
                
                <input type="radio" name="sizeBy" value="dijkstra" id="dijkstra" />
                <label for="dijkstra" title="Dijkstra">Dijkstra</label>
                
           <!--      <input type="radio" name="sizeBy" value="gbfs" id="gbfs" />
                <label for="gbfs" title="Greedy Best First Search">GBFS</label>  -->

                <input type="radio" name="sizeBy" value="astar" id="astar" />
                <label for="astar" title="A start">A*</label> 
                
            </div>
            <ul id="directions">

                        <!-- &nbsp;&nbsp;&nbsp; -->
                <label> <strong>Resize Grid: </strong> </label>
                <select id="grid-selected">
                    <option value="20">20x20</option>
                    <option selected value="30">30x30</option>
                    <option value="40">40x40</option>
                    <option value="60">60x60</option>
                    <option value="80">80x80</option>
                </select>


                <!-- <li class="direction">- Hold Shift &left click to select goal</li> -->
                <!-- <li class="direction">- Hold alt &click for starting point</li> -->
                <li class="direction">- Left click or click&Drag mouse to create walls</li>
                <li class="direction">- Click a wall to turn it into weight</li>
                <li class="goal">The Goal</li>
                <li class="start">Starting Point</li>
                <li class="visited">Visited</li>
                <li class="blocked">Wall</li>
                <li class="weight">Weighted node</li>
                <li class="neighbour">Neighbour</li>
            </ul>
            <div>
                <button class="start-button" onclick="startPathfindingAlgorithm()"> Start </button>
            </div>
            <div>
                <!-- <button class="clear-button" onclick="clearAndStartGrid()"> Clear Grid </button> -->
                <button class="clear-button" onclick="clearCells()"> Clear Grid </button>
            </div>
        </fieldset>
    </div>
    <div id="text"></div>

    <script src="js/data-structures.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/main.js"></script>
    <footer style="color:#61aa55; bottom:0; left:12px; position: fixed; font-style:italic; ">
      <a class="footer-notes" href="https://github.com/Otmak/Pathfinding-Visualizer" target="_blank"> <i class="fa fa-github" style="font-size:24px"> </i> </a>
      <p class="footer-notes"> Otuma </p>
    </footer>
</body>
</html>
