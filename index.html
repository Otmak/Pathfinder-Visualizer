<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pathfinder visualizer</title>
</head>
<body>
	<div id="main">
		<canvas id="canvas"></canvas>
		<fieldset id="algo-selection-button">
			<legend>Select An Algorithm :</legend>
			<div class="toggle">
				
				<input disabled type="radio" name="sizeBy" value="weight" id="dfs" />
				<label class="notavail" for="dfs" title="Depth First Search">DFS</label>
				
				<input type="radio" name="sizeBy" value="bfs" id="bfs" checked/>
				<label for="bfs" title="Breadth First Search">BFS</label>
				
				<input disabled type="radio" name="sizeBy" value="dijkstra" id="dijkstra"   />
				<label class="notavail" for="dijkstra" title="Dijkstra">Dijkstra</label>
				
				<input disabled type="radio" name="sizeBy" value="astar" id="astar" />
				<label class="notavail" for="astar" title="A start">A*</label>
				
			</div>
			<ul id="directions">
				<li class="direction">Hold Shift & click to select goal</li>
				<li class="goal">The Goal</li>
				<li class="start">Starting Point</li>
				<li class="visited">Visited</li>
				<li class="blocked">Wall</li>
			</ul>
			<div>
				<button class="start-button" onclick="startDFS()"> Start </button>
			</div>
		</fieldset>
	</div>
	<div id="text"></div>

	<script src="js/grid.js"></script>
	<script src="js/data-structures.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
